---
layout: default
---
<div class="row">
	<div class="posts col-md-8">
	  {% for post in site.posts %}
	    <article class="post">    
      
	      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		  <p>
			  <small>
				  <span class="flaticon stroke calendar"/> {{ post.date | date: "%B %e, %Y" }} &nbsp;
				  <span class="flaticon stroke tag"/>
				  {{ post.tags | array_to_sentence_string }}
		      </small>
		  </p>
  
	      <div class="entry">
	        {{ post.content }}
	      </div>
	  
		  <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.url }}" data-via="api_ai" data-size="large">Tweet</a>
		  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	  
		  <br/>
	  
		  <a href="https://twitter.com/api_ai" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @api_ai</a>
		  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	  
	    </article>
		<hr/>
	  {% endfor %}
	</div>
	<div class="col-md-4 recent-posts">
		<h2>Recent posts</h2>
		<hr>
			{% for post in site.posts limit:10 %}  
			   <p>  
				   <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>  
			   </p>  
			{% endfor %}  
	</div>
</div>
