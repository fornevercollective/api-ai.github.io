<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="NLP, NLU, speech recognition, Natural Language Processing, Natural Language Understanding, API, NLU API, NLP API, Speech Recognition API, Speaktoit">
    <meta name="og:url" content="{%if post.url %}{{ site.url }}/{{ site.baseurl }}{{ post.url }}{% else %}{{ site.url }}{{ site.baseurl }}{{ page.url }}{% endif %}"/>
    <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }} – {{ site.description }}{% endif %}"/>
    <meta name="og:description" content="{% if page.title %}{{ page.title }}{% else %}api.ai - {{ site.description }}{% endif %}"/>
    <meta name="og:site_name" content="api.ai"/>
    <meta name="og:image" content=""/>
    <meta name="og:app_id" content="545693652227233"/>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic|Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	{% include analytics.html %}

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="website white" data-spy="scroll" data-target="#sticky">
    <!-- FB sharing begin -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=545693652227233&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- FB sharing end -->

    <div id="wrapper">
	  <header id="header" class="masthead clearfix">
	      <nav class="navbar navbar-inverse" role="navigation">
	          <div class="container">
	              <div class="navbar-header">
	                  <a class="navbar-brand" href="{{ site.baseurl }}/">
	                      <img src="{{ site.avatar }}" width="107" height="40" alt="api.ai logo" /> 
						  <span class="site-subsitle">&nbsp; Blog</span>
	                  </a>
	              </div>
	              <ul class="nav navbar-nav navbar-right">
	                  <li><a href="{{ site.companyurl }}/">Back to api.ai</a></li>
	              </ul>
	          </div>
	      </nav>
	  </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

  </body>
</html>
