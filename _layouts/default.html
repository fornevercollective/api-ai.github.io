<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="NLP, NLU, speech recognition, Natural Language Processing, Natural Language Understanding, API, NLU API, NLP API, Speech Recognition API, Speaktoit">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	
	{% include analytics.html %}

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="website white">
    <div id="wrapper">
	  <header id="header" class="masthead clearfix">
	      <nav class="navbar navbar-inverse" role="navigation">
	          <div class="container">
	              <div class="navbar-header">
	                  <a class="navbar-brand" href="{{ site.baseurl }}/">
	                      <img src="{{ site.avatar }}" width="107" height="40" alt="api.ai logo" /> 
						  <span class="site-subsitle">&nbsp; Blog</span>
	                  </a>
	              </div>
	              <ul class="nav navbar-nav navbar-right">
	                  <li><a href="{{ site.companyurl }}/">Back to api.ai</a></li>
	              </ul>
	          </div>
	      </nav>
	  </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

  </body>
</html>
